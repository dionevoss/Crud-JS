<!DOCTYPE html>
<html>

    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Crud JS</title>
        <link rel="stylesheet" href="css.css">
    </head>
    
    <body>
        <div class="form">
            <center><h3>Adicionar Produto:</h3></center><br><br>
            <form onsubmit="event.preventDefault();onFormSubmit();">
                <div>
                    <label>Nome:</label><label class="validation-error hide" id="nomeValidationError">This field is required.</label>
                    <br>
                    <input id="nome" name="nome" class="form-control form-control-lg" type="text"><br>
                </div>

                <div>
                    <label>Descrição:</label><br>
                    <textarea id="descricao" name="descricao" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                </div>

                <div>
                    <label>Estoque:</label><br>
                    <input id="estoque" name="estoque" class="form-control" type="number" id="example-number-input"><br>
                </div>

                <div>
                    <label>Preço:</label><br>
                    <input id="preco" name="preco" class="form-control" type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="c1" /><br>
                </div>

                <div>
                    <label>Origem:</label><br>
                    <input id="origem" name="origem" class="form-control form-control-lg" type="text"><br><br>
                </div>

                <div class="form-action-buttons">
                    <input type="submit" value="Enviar">
                </div>
                
            </form>
        </div>
        <div class="div-table">
            <table class="table" id="listaprodutos">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Qtd Estoque</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Origem</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!--Conteudo-->
                    </tbody>
                  </table>
        </div>







        <script src="script.js">
        </script>
    </body>
</html>
